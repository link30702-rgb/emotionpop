<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘 저녁 뭐 먹지?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <lotto-generator></lotto-generator>

    <div class="contact-form-container">
        <h2>제휴 문의</h2>
        <form action="https://formspree.io/f/mreakknd" method="POST" class="contact-form">
            <label for="email">이메일:</label>
            <input type="email" id="email" name="email" placeholder="이메일 주소" required>
            
            <label for="message">메시지:</label>
            <textarea id="message" name="message" rows="5" placeholder="문의 내용을 입력해주세요" required></textarea>
            
            <button type="submit">보내기</button>
        </form>
    </div>

    <script src="main.js"></script>
</body>
</html>
